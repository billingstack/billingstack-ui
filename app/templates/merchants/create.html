<div ng-controller="MerchantController">
	<div class="well">
		<div class="row-fluid">
			<a href="#/merchants" class="btn pull-left"><i class="icon-arrow-left"></i> Back</a>
		</div>
	</div>
	<form>
		<fieldset>
			<div class="row-fluid">
				<div class="span4">
					<label>Name</label>
					<input type="text" ng-model="merchant.name" />
				</div>
				<div class="span8">
					<label>Title</label>
					<input type="text" ng-model="merchant.title" />
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<label>Language</label>
					<div class="select-languages" bind="merchant.language" />
				</div>
				<div class="span6">
					<label>Currency</label>
					<div class="select-currencies" bind="merchant.currency" />
				</div>
			</div>
		</fieldset>
		<div class="row-fluid">
			<a href="#/merchants" class="btn pull-left">Cancel</a>
			<button class="btn btn-primary pull-right" ng-click="save()">Create</button>
		</div>
	</form>
</div>
