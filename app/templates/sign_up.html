<div ng-controller="SignUpController">
	<form>
		<fieldset>
			<div class="row-fluid">
				<div class="span4">
					<label>Name</label>
					<input type="text" ng-model="merchant.name" class="span12" />
				</div>
				<div class="span8">
					<label>Title</label>
					<input type="text" ng-model="merchant.title" class="span12" />
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4">
					<label>Language</label>
					<div class="select-languages span12" bind="merchant.language" />
				</div>
				<div class="span4">
					<label>Currency</label>
					<div class="select-currencies span12" bind="merchant.currency" />
				</div>
			</div>
		</fieldset>
		<div class="row-fluid">
			<a href="#/" class="btn pull-left">Cancel</a>
			<button class="btn btn-primary pull-right" ng-click="sign_up()">Sign Up</button>
		</div>
	</form>
</div>
