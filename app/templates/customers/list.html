<div ng-controller="CustomersController" ng-init="refresh()">
	<div class="well">
		<div class="row-fluid">
			<a href="#/customers/new" class="btn pull-left"><i class="icon-plus"></i> Customer</a>
			<button class="btn pull-right" ng-click="refresh()"><i class="icon-refresh"></i> Refresh</button>
		</div>
	</div>
	<div class="row-fluid">
		<table class="table table-stripped">
			<tr>
				<th class="fit"><br /></th>
				<th>Name</th>
				<th>Title</th>
				<th>Language</th>
				<th>Currency</th>
				<th class="fit"><br /></th>
			</th>
			<tr ng-repeat="c in customers" class="customer">
				<td><input type="checkbox" ng-model="c.id"></td>
				<td><a href="#/customers/{{c.id}}">{{c.name}}</td>
				<td>{{c.title}}</td>
				<td>{{c.language}}</td>
				<td>{{c.currency}}</td>
				<td class="btn-toolbar">
					<div class="btn-group">
						<button data-toggle="dropdown" class="btn btn-small dropdown-toggle"><span class="icon-cog"></span> <span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right">
							<li><a href="#/customers/{{c.id}}/payment-methods/new">+ Payment Method</a></li>
							<li><a href="#/customers/{{c.id}}/subscriptions/new">+ Create Subscription</a></li>
							<li><a href="#/customers/{{c.id}}/invoices/new">+ Invoice</a></li>
							<li><a href="#/customers/{{c.id}}/transactions/new">+ Transaction</a></li>
							<li><a ng-click="bill(c.id)">Bill Now!</a></li>
							<li class="divider"></li>
							<li><a ng-click="remove(c.id)"><i class="icon-remove"></i> Delete</a></li>
						</ul>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
