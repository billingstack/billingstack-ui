<div ng-controller="CustomerController">
	<form>
		<fieldset>
			<div class="row-fluid">
				<div class="span4">
					<label>Name</label>
					<input type="text" ng-model="customer.name" />
				</div>
				<div class="span4">
					<label>Title</label>
					<input type="text" ng-model="customer.title" />
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4">
					<label>Language</label>
					<div class="select-languages" bind="customer.language" />
				</div>
				<div class="span4">
					<label>Currency</label>
					<div class="select-currencies" bind="customer.currency" />
				</div>
			</div>
		</fieldset>
		<div class="row-fluid">
			<a href="#/customers" class="btn pull-left">Cancel</a>
			<button class="btn btn-primary pull-right" ng-click="save()">Create</button>
		</div>
	</form>
</div>
