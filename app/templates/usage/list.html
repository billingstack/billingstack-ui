<div ng-controller="UsageListController" ng-init="refresh()">
	<div class="well">
		<div class="row-fluid">
			<button class="btn pull-right" ng-click="refresh()"><i class="icon-refresh"></i> Refresh</button>
		</div>
	</div>
	<div class="row-fluid">
		<table class="table table-stripped">
			<tr>
				<th class="fit"><br /></th>
				<th>Subscription</th>
				<th>Product</th>
				<th>Volume</th>
				<th>Start</th>
				<th>End</th>
				<th class="fit"><br /></th>
			</th>
			<tr ng-repeat="u in usage" class="usage-entry">
				<td><input type="checkbox" ng-model="u.id"></td>
				<td>{{u.subscription_name}}</td>
				<td>{{u.product_name}}</td>
				<td>{{u.volume}}</td>
				<td>{{u.start}}</td>
				<td>{{u.end}}</td>
				<td class="btn-toolbar">
					<div class="btn-group">
						<button data-toggle="dropdown" class="btn btn-small dropdown-toggle"><span class="icon-cog"></span> <span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right">
						<li><a ng-click="remove(u.id)"><i class="icon-remove"></i> Delete</a></li>
						</ul>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
