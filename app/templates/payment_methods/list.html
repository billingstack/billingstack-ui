<div ng-controller="PaymentMethodsController">
	<div class="well">
		<div class="row-fluid">
			<a href="#/customers/{{params.customer_id}}/payment-methods/new" class="btn pull-left"><i class="icon-plus"></i> Payment Method</a>
			<button class="btn pull-right" ng-click="refresh()"><i class="icon-refresh"></i> Refresh</button>
		</div>
	</div>
	<div class="row-fluid">
		<table class="table table-stripped">
			<tr>
				<th class="fit"><br /></th>
				<th>Identifier</th>
				<th class="fit"><br /></th>
			</th>
			<tr ng-repeat="p in paymentMethods" class="paymentMethod">
				<td><input type="checkbox" ng-model="p.id"></td>
				<td>{{p.identifier}}</td>
				<td class="btn-toolbar">
					<div class="btn-group">
						<button data-toggle="dropdown" class="btn btn-small dropdown-toggle"><span class="icon-cog"></span> <span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right">
						<li><a ng-click="remove()"><i class="icon-remove"></i> Delete</a></li>
						</ul>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
