<div ng-controller="TransactionsController" ng-init="refresh()">
	<div class="well">
		<div class="row-fluid">
			<button class="btn pull-right" ng-click="refresh()"><i class="icon-refresh"></i> Refresh</button>
		</div>
	</div>
	<div class="row-fluid">
		<table class="table table-stripped">
			<tr>
				<th class="fit"><br /></th>
				<th>ID</th>
				<th>Amount</th>
				<th>Status</th>
				<th>Date Created</th>
				<th class="fit"><br /></th>
			</th>
			<tr ng-repeat="t in transactions" class="transaction">
				<td><input type="checkbox" ng-model="t.id"></td>
				<td>{{t.id}}</td>
				<td>{{t.amount}}</td>
				<td>{{t.status}}</td>
				<td>{{t.date_created}}</td>
				<td class="btn-toolbar">
					<div class="btn-group">
						<button data-toggle="dropdown" class="btn btn-small dropdown-toggle"><span class="icon-cog"></span> <span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right">
						<li><a ng-click="remove(t.id)"><i class="icon-remove"></i> Delete</a></li>
						</ul>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
