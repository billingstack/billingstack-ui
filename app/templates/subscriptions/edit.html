<div ng-controller="SubscriptionController">
	  <form data-ng-submit="save()">
    <fieldset>
      <legend>Subscription</legend>
      <div class="row-fluid">
        <div class="span6">
          <label for="payment_method">Payment Method ID</label>
          <select id="payment_method" class="payment-methods span12" data-ng-model="subscription.payment_method_id" data-ng-options="pm.id as pm.id for pm in paymentMethods">
          	<option value="">-- choose payment method --</option>
          </select>
        </div>
				<div class="span6">
          <label for="billing_day">Billing Day</label>
          <input id="billing_day" type="text" data-ng-model="subscription.billing_day" class="span12" />
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <label for="resource">Resource Type</label>
          <input id="resource" type="text" data-ng-model="subscription.resource_type" class="span12" />
        </div>
				<div class="span6">
          <label for="resource">Resource ID</label>
          <input id="resource" type="text" data-ng-model="subscription.resource_id" class="span12" />
        </div>
      </div>
      <table class="table table-stripped">
        <thead>
          <tr>
            <th class="fit"><br /></th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="plan in plans">
            <td><input type="radio" data-ng-model="subscription.plan_id" value="{{plan.id}}"/></td>
            <td>{{plan.title}}</td>
          </tr>
        </tbody>
      </table>
      <div class="row-fluid">
          <a href="#/subscriptions">Cancel</a>
          <button class="btn btn-primary pull-right">Save</button>
      </div>
    </fieldset>
  </form>
</div>
