<div ng-controller="ProductController">
	<form>
		<div class="row-fluid">
	    <div class="span6">
	      <h2>General</h2>
	      <div class="row-fluid">
	        <div class="span12">
	          <label for="name">Name</label>
	          <input id="name" type="text" data-ng-model="product.name" class="span12" />
	        </div>
	      </div>
	      <div class="row-fluid">
	        <div class="span12">
	          <label for="title">Title</label>
	          <input id="title" type="text" data-ng-model="product.title" class="span12" />
	        </div>
	      </div>
	      <div class="row-fluid">
	        <div class="span12">
	          <label for="description">Description</label>
	          <textarea id="description" data-ng-model="product.description" class="span12"></textarea>
	        </div>
	      </div>
			</div>
			<div class="span6">
				<h2>Properties</h2>
				<div class="row-fluid">
					<div class="properties" bind="product.properties"></div>
	      </div>
			</div>
		</div>
    <div class="row-fluid">
        <a href="#/products">Cancel</a>
        <button class="btn btn-primary pull-right" data-ng-click="save()">Save</button>
    </div>
  </form>
</div>
