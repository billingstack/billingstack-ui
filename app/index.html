<!DOCTYPE html>
<html>
<head>
<title>BillingStack</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="components/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/billingstack.css" rel="stylesheet" media="screen">
</head>
<body>
	<div data-ng-switch="layout">
		<div data-ng-switch-when="merchant">
			<div data-ng-include data-src="'templates/top.html'"></div>
			<div class="container">
				<div data-ng-include data-src="'templates/menu.html'" ng-show="config.merchant"></div>
				<div ng-view="ng-view"></div>
			</div>
		</div>
		<div data-ng-switch-when="customer">
			<div data-ng-include data-src="'templates/top.html'"></div>
				<div class="container">
				<div data-ng-include data-src="'templates/menu.html'" ng-show="config.merchant"></div>
				<div class="row-fluid">
					<div class="span9">
						<div ng-view="ng-view"></div>
					</div>
					<div class="span3">
						<div class="well">
							<ul class="nav">
							<li><a href="#/customers/{{params.customer_id}}"><i class="icon-pencil"></i> Edit</a></li>
							<li><a href="#/customers/{{params.customer_id}}/payment-methods"><i class="icon-certificate"></i> Payment Methods</a></li>
							<li><a href="#/customers/{{params.customer_id}}/subscriptions"><i class="icon-leaf"></i> Subscriptions</a></li>
							<li><a href="#/customers/{{params.customer_id}}/usage"><i class="icon-list"></i> Usage</a></li>
							<li><a href="#/customers/{{params.customer_id}}/invoices"><i class="icon-briefcase"></i> Invoices</a></li>
							<li><a href="#/customers/{{params.customer_id}}/transactions"><i class="icon-list"></i> Transactions</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div data-ng-switch-default="data-ng-switch-default">
			<div class="container">
				<div ng-view="ng-view"></div>
			</div>
		</div>
	</div>
	<script src="components/underscore/underscore.js"></script>
	<script src="components/jquery/jquery.js"></script>
	<script src="components/angular/angular.js"></script>
	<script src="components/angular-resource/angular-resource.js"></script>
	<script src="components/bootstrap/js/bootstrap.js"></script>
	<script src="js/billingstack.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/services.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/config.js"></script>
</body>
</html>
